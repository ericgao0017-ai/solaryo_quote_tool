<!DOCTYPE html>

    <style>

            --text-light: #64748b;

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--primary);
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            text-align: center;
            transition: transform 0.3s;
        }

        .brand-logo {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 8px;
            letter-spacing: -0.05em;
            color: var(--primary);
            display: inline-block;
        }
        .brand-yo { color: var(--solar-gold); position: relative; }
        .brand-yo::after {
            content: ''; position: absolute; width: 6px; height: 6px;
            background: var(--accent); border-radius: 50%; top: 2px; right: -8px;
        }

        h2 { margin: 10px 0 5px 0; font-size: 1.5rem; }
        .subtitle { color: var(--text-light); font-size: 0.95rem; margin-bottom: 25px; line-height: 1.5; }

        .input-group { text-align: left; margin-bottom: 15px; }
        label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 8px; color: var(--primary); }
        
        input {
            width: 100%; padding: 14px 16px; border: 2px solid #e2e8f0;
            border-radius: 12px; font-size: 1rem; box-sizing: border-box;
            transition: all 0.3s; font-family: inherit; background: #f8fafc;
        }
        input:focus { outline: none; border-color: var(--accent); background: white; box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1); }
        /* è®©åªè¯»çŠ¶æ€æ˜æ˜¾ä¸€ç‚¹ï¼Œä½†è¿™é‡Œå…è®¸ä¿®æ”¹ï¼Œæ‰€ä»¥ä¸ä¸€å®šç”¨åˆ° */
        input:read-only { background-color: #e2e8f0; cursor: not-allowed; }

        .msg-box {
            min-height: 20px; font-size: 0.85rem; margin-bottom: 20px;
            font-weight: 600; display: flex; align-items: center; justify-content: center;
            gap: 6px; padding: 10px; border-radius: 8px; display: none;
        }
        .msg-box.error { background: #fee2e2; color: #ef4444; animation: shake 0.4s; }
        .msg-box.success { background: #dcfce7; color: #166534; }

        button {

            background: linear-gradient(135deg, var(--primary) 0%, #334155 100%);
            color: white; border: none; border-radius: 16px;

        button:disabled { background: #94a3b8; cursor: not-allowed; transform: none; box-shadow: none; }

        .requirements { text-align: left; margin-bottom: 20px; padding-left: 5px; }
        .req-item { font-size: 0.8rem; color: #94a3b8; margin-bottom: 4px; display: flex; align-items: center; gap: 6px; }
        .req-item.valid { color: #10b981; }
        .req-item::before { content: 'â—‹'; font-weight: bold; }
        .req-item.valid::before { content: 'âœ“'; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

</head>
<body>

    <div class="card">

        <h2>Activate Account</h2>

                 <span onclick="togglePwd('new-pwd', this)"

                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#94a3b8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>
                    </span>

            <div class="input-group">

                     <span onclick="togglePwd('confirm-pwd', this)" 
                        style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer; display: flex; align-items: center;">
                       <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#94a3b8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>
                  </span>
                 </div>
            </div>

            <div class="input-group" style="margin-top: 20px; border-top: 1px solid #e2e8f0; padding-top: 20px;">
                <label>Security PIN (4-6 digits)</label>
                     <div style="position: relative;">
                  <input type="password" id="payment-pin" 
                          placeholder="Enter PIN" 
                       maxlength="6"

                      pattern="[0-9]*"
                      style="padding-right: 40px;">
                    <span onclick="togglePwd('payment-pin', this)" 
                          style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer; display: flex; align-items: center;">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#94a3b8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>
                 </span>
                </div>
                 <div style="font-size: 0.8rem; color: var(--text-light); margin-top: 6px;">
                     Required for payouts.
                    </div>
            </div>

            <button onclick="activateAccount()" id="btn-activate">Activate Account</button>
        </div>

        <div id="success-content" style="display:none;">
            <div style="font-size:4rem; margin-bottom:10px;">ğŸš€</div>

        </div>
    </div>

    <script>
        // 1. åˆå§‹åŒ– Supabase
        const SUPABASE_URL = 'https://iytxwgyhemetdkmqoxoa.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml5dHh3Z3loZW1ldGRrbXFveG9hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzMzI3MDIsImV4cCI6MjA3OTkwODcwMn0.ZsiueMCjwm5FoPlC3IDEgmsPaabkhefw3uHFl6gBm7Q';
        
        // ğŸŸ¢ [å…³é”®ä¿®æ”¹] æ”¹ä¸ªåå­—å« sbClientï¼Œé˜²æ­¢å’Œå¤–éƒ¨çš„ 'supabase' å˜é‡æ‰“æ¶
        const sbClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // å®šä¹‰å›¾æ ‡çš„ SVG ä»£ç ï¼ˆæ¸…çˆ½çº¿æ¡ç‰ˆï¼‰
        const eyeOpenIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#94a3b8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>`;

        const eyeCloseIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#94a3b8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" x2="22" y1="2" y2="22"/></svg>`;

        function togglePwd(inputId, iconSpan) {
             const input = document.getElementById(inputId);
    
         if (input.type === 'password') {
        // å˜æˆæ˜æ–‡
        input.type = 'text';
        // æ¢æˆâ€œé—­çœ¼â€å›¾æ ‡ (è¡¨ç¤ºç‚¹å‡»å¯ä»¥éšè—) æˆ– ä¿æŒççœ¼çœ‹
        // é€šå¸¸é€»è¾‘æ˜¯ï¼šç°åœ¨çš„çŠ¶æ€æ˜¯çœ‹å¾—åˆ°çš„ -> æ˜¾ç¤ºâ€œé—­çœ¼â€å›¾æ ‡(ç‚¹å‡»éšè—)
        iconSpan.innerHTML = eyeCloseIcon; 
        } else {
        // å˜å›å¯†ç 
        input.type = 'password';
        // æ¢å›â€œççœ¼â€å›¾æ ‡
        iconSpan.innerHTML = eyeOpenIcon;
        }
        }
        // é¡µé¢åŠ è½½é€»è¾‘
        window.onload = async function() {
            // 1. å°è¯•è·å–å½“å‰ä¼šè¯
            // ğŸŸ¢ æ³¨æ„è¿™é‡Œéƒ½æ”¹æˆäº† sbClient
            const { data: { session }, error } = await sbClient.auth.getSession();

            if (session && session.user) {
                console.log("æ£€æµ‹åˆ°æœ‰æ•ˆä¼šè¯ï¼Œå…è®¸è®¾ç½®å¯†ç ã€‚");
                const emailInput = document.getElementById('email-input');
                emailInput.value = session.user.email;
                emailInput.readOnly = true; 
                emailInput.style.backgroundColor = "#e2e8f0";
            } else {
                if (!window.location.hash) {
                    // åªæœ‰çœŸçš„æ²¡å¡«è¿›å»æ‰æŠ¥é”™
                    const emailInput = document.getElementById('email-input');
                    if(emailInput && emailInput.placeholder.includes('Loading')) {
                        showError("é“¾æ¥å·²å¤±æ•ˆæˆ–æ‚¨æœªç™»å½•ã€‚è¯·è”ç³»ç®¡ç†å‘˜é‡æ–°å‘é€é‚€è¯·ã€‚");
                        document.getElementById('form-content').style.display = 'none';
                    }
                } else {
                    console.log("æ­£åœ¨å¤„ç† Token...");
                }
            }
            
            // ç›‘å¬ Auth çŠ¶æ€å˜åŒ–
            sbClient.auth.onAuthStateChange((event, session) => {
                if ((event === 'SIGNED_IN' || event === 'INITIAL_SESSION') && session) {
                    const emailInput = document.getElementById('email-input');
                    if(emailInput) {
                        emailInput.value = session.user.email;
                        emailInput.style.backgroundColor = "#e2e8f0";
                    }
                }
            });
        };

        function checkRequirements() {
            const pwd = document.getElementById('new-pwd').value;
            const reqLen = document.getElementById('req-len');
            const reqCap = document.getElementById('req-cap');
            if (pwd.length >= 8) reqLen.classList.add('valid'); else reqLen.classList.remove('valid');
            if (/[A-Z]/.test(pwd)) reqCap.classList.add('valid'); else reqCap.classList.remove('valid');
        }

        async function activateAccount() {
             const email = document.getElementById('email-input').value.trim();
             const pwd = document.getElementById('new-pwd').value;
             const confirm = document.getElementById('confirm-pwd').value;
              const pin = document.getElementById('payment-pin').value; // ä½ çš„ PIN è¾“å…¥æ¡† ID
             const btn = document.getElementById('btn-activate');
            
                 // UI é‡ç½®
             const msgBox = document.getElementById('msg-box');
                 msgBox.style.display = 'none';
             msgBox.className = 'msg-box';

                // --- 1. æ ¡éªŒé€»è¾‘ ---
             if (!email) return showError("é‚®ç®±åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢ã€‚");
             if (pwd.length < 8) return showError("å¯†ç é•¿åº¦è‡³å°‘ 8 ä½ã€‚");
              if (!/[A-Z]/.test(pwd)) return showError("å¯†ç å¿…é¡»åŒ…å«è‡³å°‘ä¸€ä¸ªå¤§å†™å­—æ¯ã€‚");
              if (pwd !== confirm) return showError("ä¸¤æ¬¡è¾“å…¥çš„å¯†ç ä¸ä¸€è‡´ã€‚");
    
             // ğŸ”’ PIN ç å¼ºæ ¡éªŒ
                 if (!/^\d{4,6}$/.test(pin)) {
                  return showError("æ”¯ä»˜ PIN ç å¿…é¡»æ˜¯ 4-6 ä½çº¯æ•°å­—ã€‚");
             }

             // --- 2. æäº¤é€»è¾‘ ---
             btn.disabled = true;
             btn.innerText = "æ­£åœ¨æ¿€æ´»...";

             try {
                  // [A] æ›´æ–° Auth è´¦æˆ·å¯†ç 
                 // ç”¨æˆ·ç‚¹å‡»é‚®ä»¶é“¾æ¥è¿›æ¥æ—¶ï¼ŒSupabase å·²è‡ªåŠ¨å»ºç«‹äº† Sessionï¼Œå¯ä»¥ç›´æ¥ update
                 const { data: { user }, error: authError } = await sbClient.auth.updateUser({ 
                     password: pwd 
                 });

                 if (authError) throw authError;

                 if (!user || !user.id) throw new Error("æ— æ³•è·å–ç”¨æˆ· IDï¼Œè¯·åˆ·æ–°é‡è¯•ã€‚");

                  // [B] æ›´æ–° Partners è¡¨ (PIN ç  + æ¿€æ´»çŠ¶æ€)
                  // ğŸ”¥ å…³é”®ç‚¹ï¼šå› ä¸ºä½ çš„ auth_id å·²ç»è‡ªåŠ¨æ’å…¥äº†ï¼Œè¿™é‡Œç›´æ¥åŒ¹é… user.id å³å¯
                  const { error: dbError } = await sbClient
                    .from('partners')
                   .update({ 
                        payment_pin: pin,
                     status: 'active' // é¡ºæ‰‹æŠŠçŠ¶æ€æ”¹æˆæ¿€æ´»
                  })
                  .eq('auth_id', user.id); // ç²¾å‡†æ‰“å‡»

                  if (dbError) {
                      console.error('DB Error:', dbError);
                      throw new Error("å¯†ç è®¾ç½®æˆåŠŸï¼Œä½† PIN ç ä¿å­˜å¤±è´¥ã€‚è¯·é‡è¯•ã€‚");
                     }

                    // [C] å…¨éƒ¨æˆåŠŸ
                 document.getElementById('form-content').style.display = 'none';
                 document.getElementById('success-content').style.display = 'block';

                  } catch (err) {
                      console.error(err);
                      showError(err.message);
                         btn.disabled = false;
                         btn.innerText = "Activate Account";
                       }
        }

        function showError(text) {
            const msgBox = document.getElementById('msg-box');
            msgBox.innerText = "âš ï¸ " + text;
            msgBox.className = 'msg-box error';
            msgBox.style.display = 'flex';
        }
    </script>
