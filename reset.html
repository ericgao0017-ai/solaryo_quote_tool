        .card {

            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.15);

        }
        .brand-yo { color: var(--solar-gold); position: relative; }
        .brand-yo::after {
            content: ''; position: absolute; width: 6px; height: 6px;

        .input-group { text-align: left; margin-bottom: 20px; }
        label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 8px; color: var(--primary); }
        
        input {

            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            box-sizing: border-box;

        }

        input:focus {

        }

        /* é”™è¯¯æç¤ºæ¡† */
        .msg-box {

            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 10px;

            display: none; /* é»˜è®¤éšè— */

        .msg-box.error { background: #fee2e2; color: #ef4444; display: flex; animation: shake 0.4s; }
        .msg-box.success { background: #dcfce7; color: #166534; display: flex; }

        button {

            background: linear-gradient(135deg, var(--primary) 0%, #334155 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;

        }

        button:hover { transform: translateY(-2px); box-shadow: 0 15px 30px rgba(15, 23, 42, 0.3); }
        button:disabled { background: #94a3b8; cursor: not-allowed; transform: none; box-shadow: none; }

        .back-link {
            display: block; margin-top: 25px; color: var(--text-light); 
            text-decoration: none; font-size: 0.9rem; font-weight: 500;
            transition: color 0.2s;
        }
        .back-link:hover { color: var(--primary); }

        /* å¯†ç è¦æ±‚æç¤ºåˆ—è¡¨ */
        .requirements {
            text-align: left; margin-bottom: 20px; padding-left: 5px;
        }
        .req-item { font-size: 0.8rem; color: #94a3b8; margin-bottom: 4px; display: flex; align-items: center; gap: 6px; }
        .req-item.valid { color: #10b981; }
        .req-item::before { content: 'â—‹'; font-weight: bold; }
        .req-item.valid::before { content: 'âœ“'; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="brand-logo">Solar<span class="brand-yo">yo</span></div>
        <h2>Reset Password</h2>
        <div class="subtitle">Please choose a new secure password for your Partner account.</div>

        <div id="msg-box" class="msg-box"></div>

        <div id="form-content">
            <div class="input-group">
                <label>New Password</label>
                <input type="password" id="new-pwd" placeholder="Enter new password" oninput="checkRequirements()">
            </div>

            <div class="requirements">
                <div class="req-item" id="req-len">At least 8 characters</div>
                <div class="req-item" id="req-cap">At least one uppercase letter (A-Z)</div>
            </div>

            <div class="input-group">
                <label>Confirm Password</label>
                <input type="password" id="confirm-pwd" placeholder="Re-enter password">
            </div>

            <button onclick="updatePassword()" id="btn-update">Update Password</button>
        </div>

        <div id="success-content" style="display:none;">
            <div style="font-size:4rem; margin-bottom:10px;">ğŸ‰</div>

            <p style="color:#64748b;">Your account has been secured with the new password.</p>
            <a href="index.html" class="back-link" style="margin-top:10px; font-weight:bold; color:var(--accent);">

    </div>

    <script>
        // 1. Supabase é…ç½® (å’Œä½ ä¸»é¡µçš„ä¸€æ ·)
        const SUPABASE_URL = 'https://iytxwgyhemetdkmqoxoa.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml5dHh3Z3loZW1ldGRrbXFveG9hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzMzI3MDIsImV4cCI6MjA3OTkwODcwMn0.ZsiueMCjwm5FoPlC3IDEgmsPaabkhefw3uHFl6gBm7Q';
        const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);


        // å®æ—¶æ£€æŸ¥å¯†ç å¤æ‚åº¦
        function checkRequirements() {
            const pwd = document.getElementById('new-pwd').value;
            const reqLen = document.getElementById('req-len');
            const reqCap = document.getElementById('req-cap');

            // æ£€æŸ¥é•¿åº¦ > 8
            if (pwd.length >= 8) reqLen.classList.add('valid');
            else reqLen.classList.remove('valid');

            // æ£€æŸ¥æ˜¯å¦æœ‰å¤§å†™å­—æ¯
            if (/[A-Z]/.test(pwd)) reqCap.classList.add('valid');
            else reqCap.classList.remove('valid');
        }

        // æäº¤æ›´æ–°
        async function updatePassword() {
            const pwd = document.getElementById('new-pwd').value;
            const confirm = document.getElementById('confirm-pwd').value;
            const btn = document.getElementById('btn-update');
            const msgBox = document.getElementById('msg-box');

            // é‡ç½®é”™è¯¯æç¤º
            msgBox.className = 'msg-box';
            msgBox.style.display = 'none';

            // 1. éªŒè¯é€»è¾‘
            if (pwd.length < 8) {
                return showError("Password is too short (min 8 chars).");
            }
            if (!/[A-Z]/.test(pwd)) {
                return showError("Password needs at least 1 uppercase letter.");
            }
            if (pwd !== confirm) {
                return showError("Passwords do not match.");
            }

            // 2. å¼€å§‹æäº¤
            btn.disabled = true;
            btn.innerText = "Updating...";

            try {
                // è°ƒç”¨ Supabase æ›´æ–°å¯†ç æ¥å£
                const { data, error } = await sb.auth.updateUser({ 
                    password: pwd 
                });

                if (error) throw error;

                // 3. æˆåŠŸé€»è¾‘
                document.getElementById('form-content').style.display = 'none';
                document.getElementById('success-content').style.display = 'block';

            } catch (err) {
                console.error(err);
                showError(err.message);
                btn.disabled = false;
                btn.innerText = "Update Password";
            }
        }

        function showError(text) {
            const msgBox = document.getElementById('msg-box');
            msgBox.innerText = "âš ï¸ " + text;
            msgBox.className = 'msg-box error';
            msgBox.style.display = 'flex';
        }

        // å¤„ç† URL hash (Supabase ä¼šè‡ªåŠ¨å¤„ç†ï¼Œä½†ä¸ºäº†ä¿é™©èµ·è§ä¿ç•™ onload)
        window.onload = function() {
            // ç®€å•çš„é˜²å‘†ï¼šå¦‚æœæ²¡å¸¦ token è¿›æ¥ï¼Œå¯èƒ½æ˜¯è¯¯è§¦
            if (!window.location.hash) {
                // è¿™é‡Œå¯ä»¥é€‰æ‹©æç¤ºç”¨æˆ·ï¼Œæˆ–è€…ä»€ä¹ˆéƒ½ä¸åš
                console.log("No token detected in URL.");
            }
        };
    </script>
</body>
</html>
